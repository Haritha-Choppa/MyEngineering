<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #36d1dc, #5b86e5);
      font-family: Arial, sans-serif;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 40px;
      width: 320px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      color: #ffffff;
    }

    .register-box img {
      width: 50px;
      margin-bottom: 20px;
    }

    .register-box h2 {
      margin-bottom: 20px;
      font-weight: 400;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: none;
      border-bottom: 1px solid #ffffff;
      background: transparent;
      color: #fff;
      outline: none;
      font-size: 16px;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffffff;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid #ffffff;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .register-box button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #ffffff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  
  </style>
</head>
<body>

  <div class="register-box">
    
    <h2>Create Account</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <button type="submit" onclick="window.location.href='index.html'">Register</button>
      <div class="login-link">
        Already have an account? <a href="login2.html">Sign in</a>
      </div>
    </form>
  </div>

</body>
</html>
