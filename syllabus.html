<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Year - Syllabus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #36d1dc, #5b86e5);
      color: white;
      min-height: 100vh;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: #ffd700;
    }

    .container {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background 0.3s, transform 0.2s;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>

  <nav>
    <div class="logo">MyEngineering</div>
    <div class="nav-links">
      <a href="branches.html">Back</a>

      <a href="syllabus.html">Syllabus</a>
      <a href="internships.html">Internships</a>
      <a href="subjects.html">Subjects</a>
    </div>
  </nav>

  <div class="container">
    <h1>Select Year - Syllabus</h1>
    <div class="card-grid">
      <a href="1st_syllabus.html" class="card">1st Year</a>
      <a href="2nd_syllabus.html" class="card">2nd Year</a>
      <a href="3rd_syllabus.html" class="card">3rd Year</a>
      <a href="4th_syllabus.html" class="card">4th Year</a>
    </div>
  </div>

</body>
</html>
